lists:
  color:
    values:
      - in: "biel(a|e|y|o|u)"
        out: "white"
      - in: "čiern(a|e|y|o|u)"
        out: "black"
      - in: "červen(á|é|ý|o|ú)"
        out: "red"
      - in: "oranžov(á|é|ý|o|ú)"
        out: "orange"
      - in: "žlt(á|é|ý|o|ú)"
        out: "yellow"
      - in: "zelen(á|é|ý|o|ú)"
        out: "green"
      - in: "modr(á|é|ý|o|ú)"
        out: "blue"
      - in: "fialov(á|é|ý|o|ú)"
        out: "purple"
      - in: "hned(á|é|ý|o|ú)"
        out: "brown"
      - in: "ružov(á|é|ý|o|ú)"
        out: "pink"
      - in: "tyrkysov(á|é|ý|o|ú)"
        out: "turquoise"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - "celsius"
      - in: "c|Celzia"
        out: "Celsius"
      - "fahrenheit"
      - in: "f|Fahrenheita"
        out: "Fahrenheit"
  brightness_level:
    values:
      - in: (max|maximum|(najvyšš|najväčš(ie|í|iu)))
        out: 100
      - in: (min|minimum|(namenš|najnižš(ie|í|iu)))
        out: 1
  on_off_states:
    values:
      - in: "(zapnut(ý|á|é|ých)|zasvieten(ý|á|é|ých)|otvoren(ý|á|é|ých))"
        out: "on"
      - in: "(vypnut(ý|á|é|ých)|zhasnut(ý|á|é|ých)|zatvoren(ý|á|é|ých))"
        out: "off"
  on_off_domains:
    values:
      - in: svet(lo|lá|iel)
        out: light
      - in: ventilátor[y|ov]
        out: fan
      - in: vypínač[e|ov]
        out: switch
  # binary_sensor
  bs_classes:
    values:
      - in: "dver(e|í)"
        out: door
      - in: "(garážov(é|ých) dver(e|í)|garáž)"
        out: garage_door
      - in: "ok[ie]n[(o|a|á)]"
        out: window
  bs_states:
    values:
      - in: "otvoren(ý|á|é|ých)"
        out: "on"
      - in: "zatvoren(é|á|ý|ých)"
        out: "off"
  position:
    range:
      type: "percentage"
      from: 0
      to: 100
  volume:
    range:
      type: "percentage"
      from: 0
      to: 100
  shopping_list_item:
    wildcard: true
expansion_rules:
  in: "(v|vo|na)"
  name: "{name}"
  area: "[<in>] {area}"
  what_is: "((ak(á|é|ý|o)[ je])|je)"
  is: "(je|sú)"
  any: "nejak(ý|á|é)"
  all: "(všetk(y)|každ(ý|á|é))"
  which: "ktor(ý|í|á|é|ú)"
  how_many: "koľko[ je]"
  brightness: "{brightness}[%| percent]"
  temp: "teplot(a|u)"
  temperature: "{temperature}[°| stupňov ][{temperature_unit}]"
  turn_on: "(zapni|zapnúť)"
  turn_off: "(vypni|vypnúť)"
  turn_on_light: "(zasvieť|zažni|rozžni|rozsvieť)"
  turn_off_light: "(zahas|zhasni)"
  set: "(nastav[iť]|prestav[iť]|zme(ň|niť)|zvýš[iť]|zníž[iť])"
  open: "(otvor[iť]|odostri[eť]|(roz|vy)tiahn[i|uť])"
  close: "(zatvor[iť]|zavri[eť]|zatvor[iť]|zastri[eť]|(s|za)tiahn(i|uť))"
  position: "{position}[[ ]%| percent]"
  volume: "{volume:volume_level}[[ ]%| percent]"
skip_words:
  - "prosím"
