language: en
tests:
  - sentences:
      - "say I'm a little teapot"
    intent:
      name: HassRespond
      slots:
        response: "I'm a little teapot"
    response: "I'm a little teapot"

  - sentences:
      - "hi home assistant"
    intent:
      name: HassRespond
    response: "Hello from Home Assistant."

  - sentences:
      - "are you always listening?"
    intent:
      name: HassRespond
    response: "No, I only record when you speak the wake word."

  - sentences:
      - "where does my data go?"
    intent:
      name: HassRespond
    response: "Your data is sent to your Home Assistant server."

  - sentences:
      - "what can I say?"
    intent:
      name: HassRespond
    response: "To learn what you can ask, visit H.A. dot I.O. slash voice."

  - sentences:
      - "who made you?"
    intent:
      name: HassRespond
    response: "I was created by the wonderful Home Assistant community, made up of tinkerers world wide."
