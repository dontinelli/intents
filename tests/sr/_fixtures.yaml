language: sr
floors:
  - name: "На спрату"
    id: "upstairs_id"
  - name: "Приземље"
    id: "ground_floor_id"
  - name: "Први спрат"
    id: "first_floor_id"
  - name: "Други спрат"
    id: "second_floor_id"
  - name: "Подрум"
    id: "basement_id"
areas:
  - name: "купатил(о|у)"
    id: bathroom
  - name: "спаваћ(а|ој) соб(а|и)"
    id: bedroom
  - name: "офис | канцеларија"
    id: office
  - name: "радн(а|ој) соб(а|и)"
    id: study
  - name: "терас(а|и) | балкон(у) | лођ(а|и)"
    id: balcony
  - name: "ормар(у) | плакар(у)"
    id: closet
  - name: "улаз(у) | предсобљ(е|у) | прецобљ(е|у)"
    id: entrance
  - name: "ходник(у) | пролаз(у)"
    id: hallway
  - name: "шпаиз(у) | шпјз(у) | остав(а|и)"
    id: pantry
  - name: "гардероб(и|а|ер|еру)"
    id: wardrobe
  - name: "веце(у) | вц(у)"
    id: wc
  - name: "степенице | степеништ(е|у)"
    id: staircase
  - name: "Кухињ(а|и)|кухињск(е|а)"
    id: kitchen
  - name: "дневн(а|ој) соб(а|и)"
    id: living_room
  - name: "гараж(а|и)"
    id: garage
entities:
  - name: "ноћн(а|у|е) ламп(а|у|е)"
    id: light.bedroom_lamp
    area: bedroom
  - name: "кухињски прекидач"
    id: switch.kitchen
    area: kitchen
  - name: "(плафонски) вентилатор (на плафону)"
    id: fan.ceiling
    area: living_room
  - name: "Велик(а|у) завес(а|у)"
    id: "cover.curtain_left"
    area: "living_room"
    state: "open"
    attributes:
      device_class: curtain
  - name: "Термостат"
    id: "climate.thermostat"
    area: living_room
    state: "20"
    attributes:
      unit_of_measurement: "°C"
  - name: "телефон[а|е]"
    id: "binary_sensor.phone_battery"
    state:
      in: "normal"
      out: "off"
    attributes:
      device_class: battery
  - name: "телефон[а|е]"
    id: "binary_sensor.phone_battery_charging"
    state:
      in: "charging"
      out: "on"
    attributes:
      device_class: battery_charging
  - name: "ЦО2"
    id: "binary_sensor.co2"
    area: "kitchen"
    state:
      in: "clear"
      out: "off"
    attributes:
      device_class: carbon_monoxide
  - name: "Београд[y]"
    id: "weather.beograd"
    state: "rainy"
    attributes:
      temperature: "8"
      temperature_unit: "°C"
  - name: "Јагодин(a|и|y)"
    id: "weather.jagodina"
    state: "snowy"
    attributes:
      temperature: "8"
      temperature_unit: "°C"
  - name: "данас"
    id: "todo.today"
    state: ""
  - name: "Roborock"
    id: "vacuum.roborock"
    area: "living_room"
    state: "idle"
